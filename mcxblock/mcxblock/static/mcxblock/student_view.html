<div class="mcq-block">
  <form id="mcq-form" data-choices='{{ choices_json }}' data-selected='{{ selected }}' role="form" aria-labelledby="mcq-question">
    <fieldset>
      <legend id="mcq-question">{{ question }}</legend>
    <div id="mcq-choices">{choices}</div>
    </fieldset>

    <div class="mcq-actions">
    <button type="button" id="mcq-submit">Submit</button>
    </div>

    <div id="mcq-feedback" class="mcq-feedback" aria-live="polite" aria-atomic="true">
      <!-- Feedback message will appear here -->
    </div>
  </form>
</div>
